<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="bill in chats" type="item-text-wrap" href="#/tab/chats/{{bill.id}}">
        <h2>{{bill.name}}</h2>
        <p>${{bill.amount}}</p>
        <p>Split by {{bill.split}}</p>
        <h3>Amount per person: ${{bill.amountEach}}</h3>
        <ion-option-button class="button-assertive">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
