
<ion-view view-title="BillSplitr" class="tabDash">
  <ion-content class="padding">
<div ng-if="!isAuthenticated()">

 <button ng-click="authenticate('google')" class="button button-block button-positive icon-left ion-social-googleplus">
   Sign in with Google
 </button>
   </div>


      <div class="item item-body">
        <div>
        <div class="item item-image">
          <img id="mainImage" src="http://domainhealth.com.au/wp-content/uploads/2012/07/split-the-bill1.jpg" alt="">
        </div>
  <div class="list list-inset">
    <form name= "testForm" ng-controller="DashCtrl">
    <label class="item item-input">
      <input type="text" placeholder="Bill Name" ng-model="bill.name" >
    </label>
    <label class="item item-input">
      $<input type="text"  ng-model="bill.amount" xng-clearable>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Split by (#)" ng-model="bill.split">
    </label>
    <input type="submit" value="Submit" class="button button-block button-positive" on-tap="addBill(bill)">

    Submit
  </button> -->
    <div class="centerDiv">
    <h2>Amount Each: ${{chat.amountEach}}</h2>
    <input type="button" class="button button-positive" value="Clear" on-tap="clearInput()">


  </form>
      
  </div>
  </div>

        </div>
      </div>





  </ion-content>
